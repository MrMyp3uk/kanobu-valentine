<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Канобу : Воплентинки</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <main>
            <h1>Создай свою воплентинку!</h1>
            <div class="container content">
                <div class="row responsive-padding">
                    <div class="col-sm-12">
                        <canvas id="canvas" height="500" width="709"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input id="message" type="text" placeholder="Текст поздравления">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input id="from" type="text" placeholder="От кого">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input id="to" type="text" placeholder="Кому">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="" class="button save-img" role="button" download="voplentinka.png">Сохранить</a>
                    </div>
                </div>
            </div>
        </main>
        <div class="hidden">
            <img id="template" src="template.png" alt="">
        </div>
    </body>
</html>
